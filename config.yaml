baseurl: https://www.r-podcast.org
languageCode: en-us
title: The R-Podcast
theme: castanet
googleAnalytics: ''
paginate: '9'
buildFuture: yes
taxonomies:
  category: categories
  series: series
  tag: tags
permalinks:
  about: /:filename/
  episode: /:filename/
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$
  - "(^|/)renv$"
  - "renv\\.lock$"
markup:
  goldmark:
    renderer:
      unsafe: true
